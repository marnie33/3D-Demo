Summary: demo using parallax to create a 3D effect on layered images-->

<!DOCTYPE html>
<html>
<head>
    
    <!--imported libraries-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <!--^jQuery UI css import-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--^import bootstrap css-->
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--^ jQuery import-->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <!--^ jQuery UI manipulation import-->
    <script type="text/javascript" src="jquery.parallax_1.0.js"></script>
    <script type="text/javascript" src="jquery.event.frame.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!--^ bootstraps js file import-->
    <script type="text/javascript" src="script.js"></script>
    
</head>
<body>
    <!--header-->
    <div class="header">
        <div class="container">
            Layered Image - 3D Action
            <br>
            <span>Sample</span>
        </div>
    </div>
    
    <!--main area of page-->
    <div class="jumbotron" id="jumbo">
        <div class="container"><center>
            <div id="viewport"><!--for layers-->
                <div id="parallax" class="clear">
                    <!--actual image layers below-->
                    <div class="parallax-layer" style="width:775px; height:500px;">
                        <div id="clouds"><img src="http://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Clouds_(transparent).png/800px-Clouds_(transparent).png"/></div>
                    </div>
                    
                    <div class="parallax-layer" style="width:650px; height:550px;">
                        <div id="dragon"><img src="http://fc04.deviantart.net/fs70/f/2010/114/8/b/Pern_Dragon_Flight_Pixel_by_Marvealle.gif"/></div>
                    </div>
                </div><!--ends parallax effect-->
            </div><!--ends viewport-->
        </center></div><!--ends container-->
    </div><!--ends jumbotron-->
    
    <!--footer-->
    <div class="footer">
        <div class="container">
            <div id="sig" class="pull-left">By: Cy &lt;3</div>
            <div id="copy" class="pull-right">2014 &copy;</div>
        </div>
    </div>
</body>
</html>
