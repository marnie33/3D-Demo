<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="jquery-ui.css">
    <link href="bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.parallax_1.0.js">        </script>
    <script type="text/javascript" src="jquery.event.frame.js">          </script>
    <script src="bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
    
</head>
<body>
    <div class="header">
        <div class="container">
            Layered Image - 3D Action
            <br>
            <span>Sample</span>
        </div>
    </div>
    
    <div class="jumbotron" id="jumbo">
        <div class="container"><center>
            <div id="viewport">
                <div id="parallax" class="clear">
                    <div class="parallax-layer" style="width:1000px; height:400px;">
                        <div id="goldclouds"><img src="sky1.png"/></div>
                    </div>
                    <div class="parallax-layer" style="width:800px; height:450px;">
                        <div id="frankenclouds"><img src="sky3.png"/></div>
                    </div>
                    <div class="parallax-layer" style="width:100px; height:150px;">
                        <div id="butterfly"><img src="fly4.png"/></div>
                    </div>
                </div>
            </div>
        </center></div>
    </div>
    
    <div class="footer">
        <div class="container">
            <div id="sig" class="pull-left">By: Cy &lt;3</div>
            <div id="copy" class="pull-right">2014 &copy;</div>
        </div>
    </div>
</body>
</html>
